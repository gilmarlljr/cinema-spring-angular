<div fxFlex fxLayout="column" style="height: 100vh">
  <div fxLayout="row wrap">
    <span fxFlex="25" fxFlex.md="25" fxFlex.sm="0" fxFlex.xs="0"></span>
    <div  fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column"
      style="padding: 5px;">
      <mat-card class="main-card mat-elevation-z2">
        <div fxLayout="row wrap">
          <span fxFlex="50" fxFlex.md="50" fxFlex.sm="0" fxFlex.xs="0"></span>
          <div  fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayout="column">
        <mat-form-field class="search-form-field">
          <mat-label>Pesquisar</mat-label>
          <input matInput type="text" [(ngModel)]="searchValue">
          <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
          </div></div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator></mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
