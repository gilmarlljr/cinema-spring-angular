<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>CinemaApp</mat-card-title>
    </mat-card-header>
    <form [formGroup]="formUser" (ngSubmit)="register()">
      <mat-card-content>
        <ng-template abstract-form></ng-template>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">Registrar</button>
    </form>
    <button mat-button color="primary" class="btn-register" routerLink="/login"
      routerLinkActive="active">Ja possui conta? <b>Entrar</b></button>

  </mat-card>

</div>
